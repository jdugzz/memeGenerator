<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="memeGenerator2.css">
</head>
<body>
<div id="mainContainer">
<h1>But a Humble Beginner Project</h1>
<h3>Put in a link to an image, and some text.</h3>
<form id="memeForm">
    <label for="image">Image:</label>
        <input type="text" id="image" name="image" placeholder="Copy image URL here"> <br>
    <label for="topText">Top text:</label>
        <input type="text" id="topText" name="topText" placeholder="Top Text"> <br>
    <label for="bT">Bottom text:</label>
        <input type="text" id="bT" name="bT" placeholder="Bottom Text"> <br>
    <label for="submitBtn">Generate Memeage:</label>
        <input type="submit" id="submitBtn" name="submitBtn">
</form>
</div>
<div id="divHolder"></div>



<script src="memeGenerator.js"></script>
</body>
</html>
